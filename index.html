<html>
  <head>
    <title>Web Worker Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta http-equiv="refresh" content="10" id="meta-refresh">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="./js/lib/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="body-wrapper">
      <div class="message"></div>
    </div>
    <script type="text/javascript">
      (function($) {
        $(function() {
          if (window.Worker) {
            var countWorker = new Worker('js/worker/count.js');

            countWorker.postMessage(
              {
                'action': 'start',
                'params': []
              }
            );

            countWorker.onmessage = function(e) {
              $('.message').html(e.data);
            };
          } else {
            $('.messsage').html('Web Worker not working.');
          }
        });
      })(jQuery);
    </script>
  </body>
</html>
